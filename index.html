<!DOCTYPE html>
<html lang="en">
<head>
  <title>Train Scheduler</title>

  <meta charset="utf-8">

  <!-- Viewport - for management of various device sizes -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Style Sheets -->
  <!-- Bootstrap style sheet - verify current version -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Personal style sheet - change location  -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
</head>
<body>
  
  <!--  Bootstrap Grid  -->
  <div class="container-fluid text-center"> 
  <!-- Jumbotron Header -->
  <div class="jumbotron">
    <h1>Anytime is Train Time</h1> 
    <h3>Choo Choo.  Chee Chee.</h3>     
  </div>


  <!-- Button Row -->
  <div class="row">
    <div class="col-lg-12">
      <div class= "currentSchedule">
        <div class="panel panel-primary">
           <div class="panel-heading">
              <strong>Current Train Schedule</strong>
              <strong class="postedTime"></strong>
           </div>
           <div class="panel-body table-responsive">
              <table class="trainTable" >
               <thead>
                 <tr>
                   <th>Train Name</th>
                   <th>Destination</th>
                   <th>Frequency (min)</th>
                   <th>Next Arrival</th>
                   <th>Minutes Away</th>
                 </tr>
               </thead>
               <tbody class="trainData">
        
               </tbody>
             </table> 
           </div>
        </div>
      </div>  <!-- End of current schedule -->
      
    </div>  <!-- End of schedule column -->
  </div> <!-- End of schedule Row -->

  <!-- Gifphy & New Item Row -->
  <div class="row">
    <div class="col-lg-12">
      <div class= "currentSchedule">
        <div class="panel panel-primary">
           <div class="panel-heading">
              <strong>Add Train</strong>
           </div>
           <div class="panel-body">
             <form>
               <div class="form-group gName">
                 <label for="trainName">Train Name</label>
                 <input type="text" class="form-control" id="trainName">
               </div>
               <div class="form-group gDest">
                 <label for="trainDest">Destination</label>
                 <input type="text" class="form-control" id="trainDest">
               </div>
               <div class="form-group gFirstTrain">
                 <label for="firstTrain">First Train (HH:mm - military time)</label>
                 <input type="text" class="form-control" id="firstTrain">
               </div>
               <div class="form-group gFreq">
                 <label for="trainFreq">Frequency (min)</label>
                 <input type="text" class="form-control" id="trainFreq">
               </div>
               <button id="addTrain" type="submit" class="btn btn-default btn-primary">Submit</button>
               <p class="errorMsg"><strong>Invalid Input - Please correct and resubmit</strong></p>
             </form>
           </div>
        </div>
      </div>  <!-- End of current schedule --> 
    </div>  <!-- End of schedule column -->
  </div> <!--  End of add train -->

 <!--  jquery  -->
 <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <!-- Firebase goes BEFORE JS -->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

  <!-- Link javascript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  
  <!-- moment.js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
</body>
</html>
